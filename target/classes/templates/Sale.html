<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Daily Essentials - Customers</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
</head>
<body style="background-color: #CDCDCD">
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col">
				<h1>Customers - Daily Essentials</h1>
				<form class="dark" action="#" th:action="@{/admin/sales/edit}"
					th:object="${saleObject}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Customer Name</label> <input
								type="text" th:field="*{customerName}" class="form-control"
								id="customerName" placeholder="Customer Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Product Name</label> <input
								type="text" th:field="*{productName}" class="form-control"
								id="productName" placeholder="Product Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Quantity Name</label> <input
								type="text" th:field="*{quantity}" class="form-control"
								id="quantity" placeholder="Quantity" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Sale Date</label> <input
								type="text" th:field="*{saleDate}" class="form-control"
								id="saleDate" placeholder="Sale Date" />
						</div>
						<div class="form-group col-md-8">
							<label for="address" class="col-form-label">Address</label> <input
								type="text" th:field="*{address}" class="form-control"
								id="address" placeholder="Address" />
						</div>
						<p>&nbsp;</p>
						<div class="col-md-6">
							<input type="submit" class="btn btn-primary" value=" Submit ">
						</div>

						<input type="hidden" id="id" th:field="*{id}">

					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
